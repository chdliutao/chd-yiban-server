
<!DOCTYPE html>
<html>
  <head>
    <title>结果</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="http://jqweui.com/dist/lib/weui.min.css">
<link rel="stylesheet" href="http://jqweui.com/dist/css/jquery-weui.css">
<link rel="stylesheet" href="http://jqweui.com/dist/demos/css/demos.css">
<style>
    body{
        background-color: #f8f8f8;
    }
</style>
  </head>

  <body ontouchstart>


    <header class='demos-header'>
      <h1 class="demos-title" style="color:black">结果</h1>
    </header>

    <div class="bd">
      <div class="page__bd">
        
        <div class="weui-cells">
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <p>姓名</p>
            </div>
            <div class="weui-cell__ft">{$result->name}</div>
          </div>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <p>学号</p>
            </div>
            <div class="weui-cell__ft">{$result->number}</div>
          </div>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <p>日期</p>
            </div>
            <div class="weui-cell__ft">{$result->date}</div>
          </div>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <p>原因</p>
            </div>
            <div class="weui-cell__ft">{$result->reason}</div>
          </div>

        </div>
        <div class="weui-btn-area">
          <a class="weui-btn weui-btn_primary" href="{:url('index/filequery/index')}" id="showTooltips">返回</a>
      </div>
    </div>
</div>

  </body>
</html>

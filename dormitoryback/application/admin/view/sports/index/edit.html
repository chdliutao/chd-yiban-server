<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-college" class="control-label col-xs-6 col-sm-2">项目名称</label>
        <div class="col-xs-6 col-sm-8 form-inline" data-toggle="cxselect" data-selects="type,event">
            <select class="type form-control" name="type" id="type" data-value ="{$row.type_id}"  data-url="sports/index/gettype"></select>
            <select class="event form-control" name="event" id="event" data-value ="{$row.event_id}" data-url="sports/index/getevent"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-college" class="control-label col-xs-6 col-sm-2" >{:__('学院')}:</label>
        <div class="col-xs-6 col-sm-8" data-toggle="cxselect" data-selects="college" data-required="true">
            <select id="c-college" class="college form-control"  name="row[college]"  data-value = "{$row.YXDM}" data-url="sports/index/getCollege" ></select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-ranking" class="control-label col-xs-12 col-sm-2">{:__('排名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ranking" data-rule="required;integer" value="{$row.ranking}" autocomplete="off" class="form-control" name="row[ranking]" type="text" autocomplete="off">
        </div>
    </div>
    <input id="old-detail_id" class="hidden"  value="{$row.detail_id}" name="row[detail_id]" type="text" >
    <input id="old-score" class="hidden"  value="{$row.score}" name="row[old_score]" type="text" >
    <input id="old-college" class="hidden"  value="{$row.YXDM}" name="row[old_college]" type="text" >
    <div class="form-group">
        <label for="c-score" class="control-label col-xs-12 col-sm-2">{:__('得分')}:</label>
        <div class="col-xs-12 col-sm-8" data-selects="repaircontent" data-required="true">
            <input id="c-score" data-rule="required" value="{$row.score}" autocomplete="off" class="form-control" name="row[score]" type="text" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark"  autocomplete="off" class="form-control" value="{$row.remark}" name="row[remark]" type="text">
        </div>
    </div>
    
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
    
</form>


<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-college" class="control-label col-xs-6 col-sm-4">选择项目</label>
        <div class="col-xs-6 col-sm-8 form-inline" data-toggle="cxselect" data-selects="type,event" data-required="true">
            <select class="type form-control" name="type" id="type" data-url="sports/index/gettype"></select>
            <select class="event form-control" name="event" id="event" data-url="sports/index/getevent"></select>
        </div>
    </div>

    <div class="input-group margin col-sm-4">
        <input type="text" id="base-score" class="form-control" autocomplete="off" placeholder="输入得分基数">
        <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-flat" id="get-score">生成基础得分</button>
        </span>
    </div>

    {foreach $arrayKey as $vo}
    <div class="form-group">
        <div class="row">
            <label for="c-college" class="control-label col-sm-1">{:__('学院')}:</label>
            <div class=" col-sm-2" data-toggle="cxselect" data-selects="college" data-required="true">
                <select id="c-college" class="college form-control" name="row[{$vo}][college]" data-url="sports/index/getCollege" ></select>
            </div>

            <label for="c-ranking" class="control-label  col-sm-1">{:__('排名')}:</label>
            <div class=" col-sm-2">
                <input id="c-ranking-{$vo}" data-rule="integer" value="{$vo+1}" autocomplete="off" class="form-control" name="row[{$vo}][ranking]" type="text" autocomplete="off">
            </div>
            <label for="c-score" class="control-label col-sm-1">{:__('得分')}:</label>
            <div class="col-sm-2" data-selects="repaircontent" data-required="true">
                <input id="c-score-{$vo}" autocomplete="off" class="form-control" name="row[{$vo}][score]" type="text" autocomplete="off">
            </div>
            <label for="c-remark" class="control-label  col-sm-1">{:__('备注')}:</label>
            <div class="col-sm-2">
                <input id="c-remark-{$vo}"  autocomplete="off" class="form-control" name="row[{$vo}][remark]" type="text">
            </div>
        </div>
    </div>
    {/foreach}
  
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

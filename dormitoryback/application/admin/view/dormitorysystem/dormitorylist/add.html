<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-6 col-sm-2">{:__('校区')}:</label>
        <div class="col-xs-6 col-sm-8" data-toggle="cxselect" data-selects="school" data-required="true">
            <select class="school form-control" name="row[XQ]" data-url="dormitorysystem/dormitorylist/getXQ" ></select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-LH" class="control-label col-xs-12 col-sm-2">{:__('楼号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-LH" data-rule="required;integer" autocomplete="off" class="form-control" name="row[LH]" type="text" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
            <label for="c-LC" class="control-label col-xs-12 col-sm-2">{:__('楼层')}:</label>
        <div class="col-xs-12 col-sm-8" data-toggle="cxselect" data-selects="repaircontent" data-required="true">
            <input id="c-LC" data-rule="required;integer" autocomplete="off" class="form-control" name="row[LC]" type="text" autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label for="c-LD" class="control-label col-xs-12 col-sm-2">{:__('楼段')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-LD" data-rule="required" autocomplete="off" class="form-control" name="row[LD]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-SSH" class="control-label col-xs-12 col-sm-2">{:__('宿舍号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-SSH" autocomplete="off" data-rule="required;integer" class="form-control" name="row[SSH]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('住房类别')}:</label>
        <div class="col-xs-12 col-sm-8" data-toggle="cxselect" data-selects="roomStatus" data-required="true">
            <select id="roomStatus" class="roomStatus form-control" name="row[status]" data-url="dormitorysystem/dormitorylist/getRoomStatus" ></select>
        </div>
    </div>
    <div class="form-group roomName hidden">
        <label for="c-roomName" class="control-label col-xs-12 col-sm-2">{:__('公用房名称')}:</label>
        <div class="col-xs-12 col-sm-8" >
            <input id="c-roomName" data-rule="required" autocomplete="off" class="c-roomName form-control" name="row[GYFMC]" type="text">
        </div>
    </div>
    <div class="form-group stuRoom hidden">
        <label for="c-XB" class="control-label col-xs-12 col-sm-2">{:__('房间类别')}:</label>
        <div class="col-xs-12 col-sm-8" data-toggle="cxselect" data-selects="roomStatus" data-required="true">
            <select id="c-XB" class="roomStatus form-control" name="row[XBDM]">
                <option value="1">男宿</option>
                <option value="2">女宿</option>
            </select>
        </div>
    </div>
    <div class="form-group stuRoom hidden">
        <label for="c-CWS" class="control-label col-xs-12 col-sm-2">{:__('床位数')}:</label>
        <div class="col-xs-12 col-sm-8" >
            <input id="c-CWS" data-rule="required" autocomplete="off" class="form-control" name="row[CWS]" type="text">
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

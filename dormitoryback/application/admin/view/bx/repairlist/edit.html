<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-stu_id" class="control-label col-xs-12 col-sm-2">{:__('Stu_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stu_id" data-rule="required" data-source="stu/index" class="form-control selectpage" name="row[stu_id]" type="text" value="{$row.stu_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stu_name" class="control-label col-xs-12 col-sm-2">{:__('Stu_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stu_name" data-rule="required" class="form-control" name="row[stu_name]" type="text" value="{$row.stu_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-service_id" class="control-label col-xs-12 col-sm-2">{:__('Service_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-service_id" data-rule="required" data-source="service/index" class="form-control selectpage" name="row[service_id]" type="text" value="{$row.service_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-specfic_id" class="control-label col-xs-12 col-sm-2">{:__('Specfic_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-specfic_id" data-rule="required" data-source="specfic/index" class="form-control selectpage" name="row[specfic_id]" type="text" value="{$row.specfic_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-address_id" class="control-label col-xs-12 col-sm-2">{:__('Address_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address_id" data-rule="required" data-source="address/index" class="form-control selectpage" name="row[address_id]" type="text" value="{$row.address_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-address" class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" data-rule="required" class="form-control" name="row[address]" type="text" value="{$row.address}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-content" data-rule="required" class="form-control" name="row[content]" type="text" value="{$row.content}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-accepted_time" class="control-label col-xs-12 col-sm-2">{:__('Accepted_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-accepted_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[accepted_time]" type="text" value="{$row.accepted_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-dispatched_id" class="control-label col-xs-12 col-sm-2">{:__('Dispatched_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dispatched_id" data-rule="required" data-source="dispatched/index" class="form-control selectpage" name="row[dispatched_id]" type="text" value="{$row.dispatched_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-dispatched_time" class="control-label col-xs-12 col-sm-2">{:__('Dispatched_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dispatched_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[dispatched_time]" type="text" value="{$row.dispatched_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-finished_time" class="control-label col-xs-12 col-sm-2">{:__('Finished_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finished_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[finished_time]" type="text" value="{$row.finished_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-refused_time" class="control-label col-xs-12 col-sm-2">{:__('Refused_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refused_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[refused_time]" type="text" value="{$row.refused_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-refused_content" class="control-label col-xs-12 col-sm-2">{:__('Refused_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refused_content" data-rule="required" class="form-control" name="row[refused_content]" type="text" value="{$row.refused_content}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-XH" data-rule="required" class="form-control" name="row[XH]" type="text" value="{$row.XH}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ssdm')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-SSDM" data-rule="required" class="form-control" name="row[SSDM]" type="text" value="{$row.SSDM}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-CH" data-rule="required" class="form-control" name="row[CH]" type="text" value="{$row.CH}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yxdm')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-YXDM" data-rule="required" class="form-control" name="row[YXDM]" type="text" value="{$row.YXDM}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sdsj')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-SDSJ" data-rule="required" class="form-control" name="row[SDSJ]" type="number" value="{$row.SDSJ}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

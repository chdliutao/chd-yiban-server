<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>调查问卷填写数据</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <style type="text/css">
        .demos-content-padded {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="weui-panel">
    <div class="weui-panel__hd">调查问卷填写数据<br><small>（注：人数信息来源于教务系统，真实数据可能有上下浮动）</small></div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
            <div class="weui-cells">
                {foreach name="$info" item="vo"}    
                <!-- <a class="weui-cell weui-cell_access" href="./detail?college={$vo.YXDM}&name={$vo.YXJC}"> -->
                <a class="weui-cell weui-cell_access" href="#">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>{$vo.YXJC}</p>
                        <p class="weui-media-box__desc">完成人数：<strong>{$vo.finishedStuCount}</strong></p>
                    </div>
                </a>
                {/foreach}
            </div>
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="#">
                    <div class="weui-cell__bd weui-cell_primary">
                        <p class="weui-media-box__desc">共计完成人数：<strong>{$all}</strong></p>
                    </div>
                </a>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</body>

</html>

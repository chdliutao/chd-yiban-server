<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('谈话内容')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[THNR]" data-rule="required" id="c-THNR" cols="20" rows="3" class="form-control" type="text">{$row.THNR}</textarea>
        </div>
    </div>
    <div class="form-group ">
        <label for="selectInsertTime" class="col-xs-2 control-label">{:__('谈话时间')}:</label>
        <div class="col-xs-8">
            <input type="hidden" class="operate" name="selectInsertTime-operate" data-name="selectInsertTime" value="RANGE" readonly="">
            <input type="text" class="form-control" name="row[THSJ]" value="{$row.THSJ}" autocomplete="off" id="selectInsertTime" data-index="30">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
